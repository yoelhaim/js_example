<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Onkey</title>
	<style>
		div{
			width: 300px;
			margin: 0 auto;
		}
		.input
		{
			border-radius: 15px;
			color: black;
			font-weight: bold;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			width: 100%;
			height: 40px;
		}
	</style>
</head>
<body>
	
	<div>
		<input type="text" placeholder="typing here ...." id="tap" onkeyup="keyUp()" class="input">
		<h1 style="color: red; width:100%" id="res"></h1>
		<h1 style="color: green;" id="res2"></h1>
	</div>

	<script>
		function keyUp()
		{
			let tapWord = document.getElementById('tap');
			let res = document.getElementById('res');
			let res2 = document.getElementById('res2');
			res.innerHTML = tapWord.value.toLowerCase();
			res2.innerHTML= tapWord.value.toUpperCase()
			
		}
	</script>
</body>
</html>
